<!DOCTYPE html>
<html lang="en" ng-app="xy_module">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="angular.js"></script>

<body>
    <!--视图-->
    <div ng-controller="xyCtrl" ng-cloak="">
        <button data-ng-click="goChange()">
            123
        </button>
        <div ng-if="age<=10">
            angular学习时间{{age}}天
        </div>
        <div ng-if="age>10">
            你已经学习够了。
        </div>

    </div>


    <div>

    </div>
</body>

<script>
    //当引入angular.js之后，会在window下挂载一个angular的属性
    //定义一个模块,第1参数是模块的名字,第2个参数是模块依赖的其它模块
    //传二个参数代表定义一个新模块，一个参数表示获取刚才定义的那个模块
    angular.module('xy_module', []);
    //controller 控制器
    //每创建一个控制 器，就会送一个$scope作用域，默认是个空对象{}
    angular.module('xy_module').controller('xyCtrl', function ($rootScope, $scope) {
        //控制器的作用就是为了给$scope加属性
        ///$scope 的名字是定死的，不能修改
        $scope.age = 0
        $scope.goChange = function () {

            $scope.age++;
        }
        //settimeout()
        //$timeout 比原生的settimeout 多了一个刷新视图的操作
        /*  $timeout(function(){
              $scope.username = new Date().toLocaleString();
          },1000)*/
    });
</script>

</html>
