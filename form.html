<!DOCTYPE html>
<html lang="en" ng-app="xy_module">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body ng-controller="xyCtrl">
    <!--视图-->
    <form name="addBill" novalidate>

        <label for="">name</label>
        <input ng-model="name" type="text" required>
        <label for="">age</label>
        <input ng-model="age" type="text" required>
        <button  ng-disabled="addBill.$invalid" ng-click="alertNew()">提交</button>
        <div>{{addBill.$invalid}}</div>

    </form>
 

</body>
<script src="angular.js"></script>
<script>
    //当引入angular.js之后，会在window下挂载一个angular的属性
    //定义一个模块,第1参数是模块的名字,第2个参数是模块依赖的其它模块
    //传二个参数代表定义一个新模块，一个参数表示获取刚才定义的那个模块
    var app = angular.module('xy_module', []);
    //controller 控制器
    //每创建一个控制 器，就会送一个$scope作用域，默认是个空对象{}
    app.controller('xyCtrl', function ($rootScope, $scope) {
        $scope.name = ""
        $scope.age = ""
        $scope.alertNew = function () {
            alert(1);

        }
        //settimeout()
        //$timeout 比原生的settimeout 多了一个刷新视图的操作
        /*  $timeout(function(){
              $scope.username = new Date().toLocaleString();
          },1000)*/
    });
  
</script>

</html>
