    app.controller('xyCtrl', ["$rootScope", "$scope", "$timeout", "req", function ($rootScope, $scope, $timeout,
        req) {

        //$timeout 比原生的settimeout 多了一个刷新视图的操作

    }]);

    app.factory("req", function () {

</script>
